<section>
    <div ng-controller="sportsController">
        Search: <input type="text" ng-model="searchNews" />

        <ul ng-repeat="feed in feeds|filter:searchNews">
            <li>
                <img ng-src="{{feed.enclosure.link}}" width="50px" height="50px"/> <a href="{{feed.link}}"><h1>{{feed.title}}</h1></a>
                <br>
                <p>{{feed.description}}</p>
            </li>

        </ul>
    </div>
</section>
