<section>
    <div ng-controller="mainController">
        <br>

        <ul class="list-unstyled" ng-repeat="feed in feeds|filter:searchNews" dir="rtl"    >
            <li class="media"  align="right"  >
                <img class="mr-4" ng-src="{{feed.enclosure.link}}" width="190px" height="90px" alt="Generic placeholder image">
                <div class="media-body" style="padding:10px">
                    <a href="{{feed.link}}"> <h5 class="mt-0 mb-1"  >{{feed.title}}</h5></a>
                    <p    >{{feed.content.split("\<")[0]}}</p>

                </div>
            </li>
        </ul>

    </div>
</section>
